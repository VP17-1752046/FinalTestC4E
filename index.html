<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bau Cua</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="random">
        <div class="random-img">
          <img src="./assets/bau.png" alt="randomImg1" />
        </div>
        <div class="random-img">
          <img src="./assets/bau.png" alt="randomImg2" />
        </div>
        <div class="random-img">
          <img src="./assets/bau.png" alt="randomImg3" />
        </div>
      </div>
      <div class="shake">
        <button class="shake-button">Quay</button>
      </div>
      <div class="bet">
        <div class="bet-img">
          <div class="number-bet">0</div>
          <img src="./assets/bau.png" alt="Bau" />
        </div>
        <div class="bet-img">
          <div class="number-bet">0</div>
          <img src="./assets/cua.png" alt="Cua" />
        </div>
        <div class="bet-img">
          <div class="number-bet">0</div>
          <img src="./assets/tom.png" alt="Tom" />
        </div>
        <div class="bet-img">
          <div class="number-bet">0</div>
          <img src="./assets/ca.png" alt="Ca" />
        </div>
        <div class="bet-img">
          <div class="number-bet">0</div>
          <img src="./assets/huou.png" alt="Huou" />
        </div>
        <div class="bet-img">
          <div class="number-bet">0</div>
          <img src="./assets/ga.png" alt="Ga" />
        </div>
      </div>
      <div class="notice-refresh">
        <div class="notice">
          <p>Lưu ý:</p>
          <p>
            - Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên
            'Kết quả'
          </p>
          <p>- Tổng số điểm đặt trong một lần, tối đa là 3</p>
        </div>
        <div class="refresh">
          <button class="refresh-button">Đặt lại</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
